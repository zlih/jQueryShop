<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/login&register.css">
</head>
<body>
  <div class="header">欢迎来到修改密码页面</div>
  <form>
    <span>修改密码失败, 请检查原始密码后请重试!!!</span>
    <label>
      原始密码 : <input type="text" name="oldPassword">
    </label>
    <label>
      新密码 : <input type="text" name="newPassword">
    </label>
    <label>
      确认新密码 : <input type="text" name="rNewPassword">
    </label>
    <button>修改密码</button>
  </form>

  <script src="./jquery/jquery-3.5.1.min.js"></script>
  <script src="./js/rpassword.js"></script>
</body>
</html>
