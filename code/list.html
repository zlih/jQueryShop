<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/list.css">
</head>

<body>
  <div class="header">
    商品列表页
    <p class="active">
      <a href="./index.html">返回首页</a>
      <a href="./cart.html">去到购物车页</a>
    </p>
  </div>

  <div class="filterBox">
    <div class="content">
      <p>分类</p>
      <ul class="category">
        <!-- <li class="active">全部</li> -->
      </ul>
    </div>

    <div class="content">
      <p>筛选</p>
      <ul class="filter">
        <li class="active" type="">全部</li>
        <li type="hot">折扣</li>
        <li type="sale">热销</li>
      </ul>
    </div>

    <div class="content">
      <p>折扣</p>
      <ul class="sale">
        <li class="active" type="10">全部</li>
        <li type="5">5</li>
        <li type="6">6</li>
        <li type="7">7</li>
        <li type="8">8</li>
        <li type="9">9</li>
      </ul>
    </div>

    <div class="content">
      <p>排序</p>
      <ul class="sort">
        <li class="active" sortType="id" sortMethod="ASC">综合升序</li>
        <li sortType="id" sortMethod="DESC">综合降序</li>
        <li sortType="price" sortMethod="ASC">价格升序</li>
        <li sortType="price" sortMethod="DESC">价格降序</li>
        <li sortType="sale" sortMethod="ASC">折扣升序</li>
        <li sortType="sale" sortMethod="DESC">折扣降序</li>
      </ul>
    </div>

    <div class="content">
      <p>搜索</p>
      <input class="search" type="text">
    </div>

    <div class="content">
      <span class="left">&lt</span>
      <span class="total"></span>
      <span class="right">&gt</span>
      <select>
        <option value="12">12</option>
        <option value="16">16</option>
        <option value="20">20</option>
        <option value="24">24</option>
      </select>
      <input class="page" value="1" type="text">
      <button class="jump">跳转</button>
    </div>
  </div>

  <ul class="list">
    <!-- <li>
      <div class="show">
        <img src="" alt="">
        <div class="hot">hot</div>
        <div class="sale">sale</div>
      </div>

      <div class="info">
        <p class="title">商品的介绍文字展示在这</p>
        <p class="price">
          <span class="currentPrice">¥100</span>
          <span class="oldPrice">¥100</span>
        </p>
        <button>
          加入购物车
        </button>
      </div>
    </li> -->
  </ul>

  <script src="./jquery/jquery-3.5.1.min.js"></script>
  <script src="./js/list.js"></script>
</body>

</html>
